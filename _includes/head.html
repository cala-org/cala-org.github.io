<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link
    rel="alternate"
    title="{{ site.title }}"
    type="application/json"
    href="{{ '/feed.json' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link rel="shortcut icon" type="image/png" href="/favicon.png?" />

  {% if layout.custom-css %} {% for stylesheet in layout.custom-css %}
  <link
    rel="stylesheet"
    href="/assets/css/{{ stylesheet }}.css"
    media="screen"
    type="text/css"
  />
  {% endfor %} {% endif %} {% if page.custom-css %} {% for stylesheet in
  page.custom-css %}
  <link
    rel="stylesheet"
    href="/assets/css/{{ stylesheet }}.css"
    media="screen"
    type="text/css"
  />
  {% endfor %} {% endif %} {%- feed_meta -%}

  <!-- jQuery cdn -->
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
</head>
